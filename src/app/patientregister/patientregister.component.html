<div class="login-wrapper">
        <div class="card">
            <div class="card-body">
                <form class="form-signin" (ngSubmit)="onSubmit(signUpForm)" #signUpForm="ngForm">
    
                    <img class="image_margin rounded mx-auto d-block" src="../../assets/images/logo.jpg" alt="" width="200" height="175">
                    
                    <!--h1 class="h3 mb-3 font-weight-normal">Please sign in</h1-->
                    
                    <label for="inputNom" class="sr-only">Nom</label>
                    <input type="text" name="nom" id="inputNom" class="form-control" 
                    placeholder="Nom" required ngModel>
                    
                    <label for="inputPrenom" class="sr-only">Prénom</label>
                    <input type="text" name="prenom" id="inputPrenom" class="form-control" 
                    placeholder="Prénom" required ngModel>
                    
                    <label for="inputEmail" class="sr-only">Email_address</label>
                    <input type="email" name="email" id="inputEmail" class="form-control" 
                    placeholder="Email address" required autofocus ngModel>

                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" 
                    placeholder="Password" required ngModel>
                    
                    <label for="inputPasswordConfirmation" class="sr-only">Confirmation du password</label>
                    <input type="password" name="passwordconfirmation" id="inputPasswordConfirmation" class="form-control" 
                    placeholder="Confirmation du password" required ngModel>

                    <button class="buttonmargin btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                    
                    <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
                        Merci de remplir le formulaire
                    </div>
    
                    <div class="alert alert-danger" role="alert" *ngIf="isPasswordconform">
                        Les mots de passe ne sont pas conformes
                    </div>
    
                  </form>
            </div>
        </div>
    </div>
